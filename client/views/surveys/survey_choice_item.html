<template name="surveyChoiceItem">
  <div class="question">
    <div class="question-content">
      <h3>{{title}}</h3>
      {{#if alreadyTaken }}
        <span class="text-success">You have already answered {{numberAnswered}}/{{totalQuestions}} questions.</span>
      {{/if}}
    </div>
    {{#if currentUser }}
      <div class="pull-right">
        {{#if isAdminUser }}
          <a class="btn btn-sm btn-primary" href="{{pathFor 'editSurvey'}}">Edit</a>
        {{/if}}
        <a class="btn btn-sm btn-info" href="{{pathFor 'surveySummary'}}">View the results</a>
        <a class="btn btn-sm btn-success" href="{{pathFor 'surveyItem'}}">Take the survey</a>
      </div>
    {{else}}
      <span class="pull-right">Please log in to take the survey.</span>
    {{/if}}
  </div>
</template>
