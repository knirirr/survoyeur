<template name="surveyList">
  <div class="jumbotron">
    <h2>Take a survey...</h2>
    <p class="lead">All available surveys are shown here &mdash; contain your excitement, and take a pick from the list below...</p>
  </div>
  <div class="surveys">
    {{#each surveys}}
      {{> surveyChoiceItem }}
    {{/each}}
  </div>
  {{#if isAdminUser }}
    <p><a class="btn btn-primary text-center new_survey" href="{{pathFor 'newSurvey'}}" role="button">Add new survey</a></p>
  {{/if}}
</template>
