<template name="questionSummaryItem">
  <tr>
    <td>{{title}}</td>
    <td>
      {{#if currentUser }}
        {{answerCount}}
      {{else}}
        Please log in to see the number of answers.
      {{/if}}
    </td>
    <td>
      {{#if currentUser }}
        {{currentMean}}
      {{else}}
        Please log in to see the rating.
      {{/if}}
    </td>
  </tr>
</template>
