<template name="questionItem">
  <div class="question">
    <div class="question-content">
      {{title}}
    </div>
    {{#if currentUser }}
      <div class="rateit pull-right" data-rateit-value="{{currVal}}" data-rateit-step="1" id="{{_id}}"></div>
    {{else}}
      <span class="pull-right">Please log in to vote.</span>
    {{/if}}
  </div>
</template>
