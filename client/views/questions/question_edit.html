<template name="questionEdit">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="row">
           <div class="col-md-10">
             <h3 class="panel-title" name="question-title-{{this.number}}">Question #{{this.number}}</h3>
           </div>
           <div class="col-md-2">
             <button type="button" class="close">
               <span class="glyphicon glyphicon-remove" id="delete-{{this.number}}"></span>
             </button>
           </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="control-group full-width">
            <div class="controls full-width">
              <input class="form-control full-width" name="question-text-{{this.number}}" placeholder="Enter text..." value="{{this.title}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
