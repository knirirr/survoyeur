<template name="someQuestions">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title" name="question-title-{{questionNumber}}">Question #{{questionNumber}}</h3>
        </div>
        <div class="panel-body">
          <div class="control-group full-width">
            <div class="controls full-width">
              <textarea class="form-control full-width" name="question-text-{{questionNumber}}" placeholder="Enter text..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
