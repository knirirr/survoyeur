<template name="questionAnswerItem">

  <div class="">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
      </div>
      <div class="panel-body">
        {{noAnswers}}
        {{#each answers}}
          {{> answerSpyItem}}
        {{/each}}
      </div>
    </div>
  </div>

</template>
