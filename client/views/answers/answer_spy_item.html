<template name="answerSpyItem">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{user}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-11">
          {{text}}
        </div>
        <div class="col-lg-1">
          <span class="alignright">{{getscore}}</span>
        </div>
      </div>
    </div>
  </div>
</template>
